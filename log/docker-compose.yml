services:

  revue-log:
    image: letsdothisshared/revue-log:1.8.4
    container_name: ${LOG_HOST}
    build:
      context: .
      dockerfile: ./log/Dockerfile
    restart: on-failure
    ports:
      - ${LOG_PORT}:${LOG_PORT}
    depends_on:
      - revue-log-db
      - ${KAFKA_HOST}
    networks:
      - my-net

  revue-log-db:
    image: mongo
    container_name: ${LOG_DB_HOST}
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${LOG_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${LOG_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${LOG_DB_NAME}
    ports:
      - ${LOG_DB_PORT}:27017
    volumes:
      - log_data:/data/db
      - ./log/db/history-init.js:/docker-entrypoint-initdb.d/history-init.js
    networks:
      - my-net

volumes:
  log_data:
    driver: local

networks:
  my-net:
    name: revue-network
    external: true
