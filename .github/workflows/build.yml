name: Domain build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ "main", "develop", "release/**" ]

  workflow_dispatch:

jobs:

  build:
    strategy:
      matrix:
        node-version: [ 20.x ]
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    # run on ubuntu, windows and macOS
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: ./gradlew build --no-daemon --info
      - name: Run tests
        run: ./gradlew test

  format:
    strategy:
      matrix:
        node-version: [ 20.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Check format
        run: ./gradlew format
